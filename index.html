<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Osadzony Agent Voiceflow (Metoda 'render')</title>
    <style>
        /* Styl dla kontenera, aby zająć całe okno i nie pokazywać pasków przewijania (Kiosk Mode) */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }
        /* Ten DIV będzie naszym celem (target) */
        #voiceflow-chat-frame {
            width: 100%;
            height: 100vh; /* Zapewnia pełną wysokość ekranu */
            border: none;
        }
    </style>
</head>
<body>
    
    <div id="voiceflow-chat-frame"></div>

    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              // Twoje podstawowe dane projektu:
              verify: { projectID: '69020179adddab713d9867ab' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: {
                url: "https://runtime-api.voiceflow.com"
              },

              // *********************************************************
              // KLUCZOWE USTAWIENIA OSADZANIA (PRAWIDŁOWA SKŁADNIA):
              // *********************************************************
              
              render: {
                // Mówimy mu, że ma być osadzony
                mode: 'embedded',
                
                // Wskazujemy mu, Gdzie ma się osadzić
                // (w naszym DIV-ie o ID 'voiceflow-chat-frame')
                target: document.getElementById('voiceflow-chat-frame')
              },

              // Dodajemy to, aby agent spróbował wystartować
              // rozmowę automatycznie po załadowaniu
              autostart: true

            });
          }
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
