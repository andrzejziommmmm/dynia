<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Osadzony Agent Głosowy Voiceflow</title>
    <style>
        /* Styl dla kontenera, aby widżet zajmował całe okno i nie miał pasków przewijania (Kiosk Mode) */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }
        #voiceflow-chat-frame {
            width: 100%;
            height: 100vh; /* Zapewnia pełną wysokość ekranu */
            border: none;
        }
    </style>
</head>
<body>
    
    <div id="voiceflow-chat-frame"></div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    // Twoje podstawowe dane projektu:
                    verify: { projectID: '69020179adddab713d9867ab' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    },
                    
                    // **********************************************
                    // USTAWIENIA DLA WIDOCZNOŚCI I AUTOMATYCZNEGO STARTU:
                    // **********************************************
                    
                    // 1. Wymusza tryb osadzony (wyświetla się wewnątrz kontenera DIV)
                    mode: 'embedded',
                    
                    // 2. Wskazuje, który element ma być kontenerem (ten z DIV)
                    target: d.getElementById('voiceflow-chat-frame'), 
                    
                    // 3. Wymusza natychmiastowe rozpoczęcie sesji / konwersacji
                    autostart: true 

                });
            }
            // Ważne: To jest ścieżka Twojego widżetu
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
</body>
</html>
    </script>
</body>
</html>
