<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent - Pełne Okno (Iframe)</title>
    <style>
        /* Styl dla kontenera, aby zająć całe okno i nie pokazywać pasków przewijania (idealne dla trybu kiosku) */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }
        /* Kontener Iframe, który wyświetli agenta na pełnym ekranie */
        #voiceflow-iframe-container {
            width: 100%;
            height: 100vh; /* Zapewnia pełną wysokość ekranu */
            border: none;
        }
    </style>
</head>
<body>
    
    <iframe 
        id="voiceflow-iframe-container" 
        
        /* KLUCZOWY ADRES URL: Zmień '69020179adddab713d9867ab' na swoje Project ID.
           Adres URL otwiera agenta Voiceflow bezpośrednio w trybie konwersacyjnym.
        */
        src="https://general-runtime.voiceflow.com/69020179adddab713d9867ab/production"
        
        allow="microphone; fullscreen" /* Wymagane, aby umożliwić dostęp do mikrofonu */
        frameborder="0"
    ></iframe>

    </body>
</html>
