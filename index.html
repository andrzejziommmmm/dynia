<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent Zawsze Aktywny - Voiceflow</title>
    <style>
        /* Styl dla kontenera, aby widżet zajmował całe dostępne miejsce */
        #voiceflow-chat-frame {
            width: 100%;
            height: 100vh; /* Cała wysokość widoku (Viewport Height) */
            border: none;
        }
        /* Usuwamy marginesy i paski przewijania, idealne dla trybu kiosku */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    
    <div id="voiceflow-chat-frame"></div>

    <script type="text/javascript">
        // Używamy Twojego skryptu z dodanymi kluczowymi opcjami
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    // Twoje podstawowe dane projektu:
                    verify: { projectID: '69020179adddab713d9867ab' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    },
                    
                    // **********************************************
                    // KLUCZOWE OPCJE DLA ZAWSZE OTWARTEGO AGENTA GŁOSOWEGO:
                    // **********************************************
                    
                    // 1. Wymusza tryb osadzony (Embedded Mode) zamiast dymka (Bubble)
                    mode: 'embedded',
                    
                    // 2. Wskazuje element HTML, w którym agent ma się osadzić
                    target: d.getElementById('voiceflow-chat-frame'), 
                    
                    // 3. Wymusza natychmiastowe rozpoczęcie sesji 
                    // (Gotowość do nasłuchiwania / autostart konwersacji)
                    autostart: true 

                });
            }
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
    </script>
</body>
</html>
