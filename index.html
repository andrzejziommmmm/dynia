<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aktywny Agent Głosowy Voiceflow - DEV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5;
        }
        .container {
            width: 400px; /* Szerokość okna czatu */
            max-width: 90vw; 
            height: 600px; /* Wysokość okna czatu */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            background-color: #fff;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        /* Kontener, w którym osadzony jest widżet */
        #voiceflow-chat-frame {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mój Agent AI Głosowy (Wersja Deweloperska)</h1>
    
    <div class="container">
        <div id="voiceflow-chat-frame"></div>
    </div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { 
                  // TWÓJ ID PROJEKTU:
                  projectID: '69020179adddab713d9867ab' 
                }, 
                url: 'https://cdn.voiceflow.com/widget/bundle.css',
                
                // Kluczowe ustawienie: WERSJA DEWELOPERSKA
                versionID: 'development', 
                
                // Ustawienia dla stałego, otwartego agenta:
                mode: 'embedded', 
                target: d.getElementById('voiceflow-chat-frame'), 
                autostart: true 
              });
            }
            
            v.src = 'https://cdn.voiceflow.com/widget/bundle.js';
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
